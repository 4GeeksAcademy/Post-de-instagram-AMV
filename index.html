<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-logo">
            <i class="fa-brands fa-html5"></i>
            </div>
            <div class="header-text">
                <p class="header-paragraph">
                    <span>
                        HTML5
                    </span>
                    <span>
                        Rigoberto
                    </span>
                </p>

            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-image">
            <img src="https://images.unsplash.com/photo-1600354587397-681c16c184bf?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="roof">
        </div>
        <div class="post-footer">
            <div class="post-icons">
                <div class="left-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                    <i class="fa-regular fa-bookmark"></i>
            </div>
                <p class="footer-likes">Liked by 4GeeksAcademy, html5, Web and 100.000 others</p>
                <p class="footer-caption">This is a post dedicated to this beautiful picture, I managed to take using a drone! Showcasing what would be the greener areas of the complex and the surrounding rooftops</p>
        </div>
    </div>
</body>
</html>
